name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Azure CLI
        run: |
          # azure cli is usually preinstalled on runners but ensure it's available
          az --version || (curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash)

      - name: Login to Azure using Service Principal (explicit)
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          set -e
          echo "Logging in to Azure CLI using service principal..."
          az login --service-principal \
            --username "$AZURE_CLIENT_ID" \
            --password "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"
          az account show

      - name: Build Docker image
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          set -e
          IMAGE="$ACR_NAME.azurecr.io/myfrontend:latest"
          echo "Building $IMAGE"
          docker build -t "$IMAGE" ./ReactTodoUIMonolith
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Login to ACR (az acr login)
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          set -e
          az acr login --name "$ACR_NAME"

      - name: Push image to ACR
        run: |
          set -e
          docker push "$IMAGE"
