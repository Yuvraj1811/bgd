name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Build Docker image
      - name: Build Docker Image
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          IMAGE="$ACR_NAME.azurecr.io/myfrontend:v1"
          docker build -t $IMAGE ./ReactTodoUIMonolith
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      # 3️⃣ Login to Azure CLI
      - name: Login to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal \
                   --username $AZURE_CLIENT_ID \
                   --password $AZURE_CLIENT_SECRET \
                   --tenant $AZURE_TENANT_ID

      # 4️⃣ Push Docker image to ACR
      - name: Push Docker Image
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker push $IMAGE_NAME

      # 5️⃣ Deploy Docker container on the frontend VM
      - name: Deploy Docker on VM
        uses: appleboy/ssh-action@master
        with:
          host: 13.71.17.38
          username: azureuser
          password: Azureuser@123
          script: |
            # Install Docker if not installed
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update -y
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Login to ACR
            echo $AZURE_CLIENT_SECRET | docker login $ACR_NAME.azurecr.io --username $AZURE_CLIENT_ID --password-stdin

            # Pull latest image and deploy
            sudo docker stop myfrontend || true
            sudo docker rm myfrontend || true
            sudo docker pull $ACR_NAME.azurecr.io/myfrontend:v1
            sudo docker run -d -p 80:80 --name myfrontend $ACR_NAME.azurecr.io/myfrontend:v1
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ACR_NAME: ${{ secrets.ACR_NAME }}
